name: ngp_occ-blender
project: elastic-nerf
entity: saeejithn
method: grid
description: This performs a sweep over blender dataset with nerfacc accelerated ngp occ model.
parameters:
  scene:
    values:
      - chair
      - drums
      - ficus
      - hotdog
      - lego
      - materials
      - mic
      - ship
  granularities-sample-prob:
    values:
      - uniform
      - exp-reverse
      - exp
  radiance-field.use-elastic:
    values:
      - True
  num-train-granularities:
    value: 4
  num-granularities-to-sample:
    values:
      - 1
      - 2
      - 3
  radiance-field.base.use-granular-norm:
    values:
      - True
      - False
command:
  - python
  - scripts/train/train_granular_ngp_occ.py
  - ${args}
