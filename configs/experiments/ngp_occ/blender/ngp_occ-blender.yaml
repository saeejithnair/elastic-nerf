name: ngp_occ-blender
project: elastic-nerf
entity: saeejithn
method: grid
description: This performs a sweep over blender dataset with nerfacc accelerated ngp occ model.
parameters:
  scene:
    values:
      - chair
      - drums
      - ficus
      - hotdog
      - lego
      - materials
      - mic
      - ship
  sampling-strategy:
    values:
      - uniform
      - exp-reverse
      - exp
  radiance-field.use-elastic:
    values:
      - True
  num-train-widths:
    values:
      - 4
  num-widths-to-sample:
    values:
      - 1
      - 2
      - 3
  radiance-field.base.bias-enabled:
    values:
      - False

command:
  - python
  - scripts/train/train_elastic_ngp_occ.py
  - ${args}
