name: ngp_occ-mipnerf360-four_granularities-granular_norm
project: elastic-nerf
entity: saeejithn
method: grid
description: This performs a sweep over mipnerf360 dataset with full size nerfacc accelerated elastic ngp occ model with and without granular norm jointly optimized with 6 granularities.
parameters:
  dataset:
    value: mipnerf360
  scene:
    values:
      - garden
      - bicycle
      - bonsai
      - counter
      - kitchen
      - room
      - stump
  granularities-sample-prob:
    values:
      - uniform
  num-train-granularities:
    value: 4
  num-granularities-to-sample:
    values:
      - 4
  radiance-field.use-elastic:
    values:
      - True
  radiance-field.base.use-granular-norm:
    values:
      - True
      - False
command:
  - python
  - scripts/train/train_elastic_ngp_occ.py
  - ${args}
