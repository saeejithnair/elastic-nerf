name: ngp_prop-mipnerf360-baseline-elastic
project: granular-nerf
entity: uwvip-nas
method: grid
description: This performs a sweep over mipnerf360 dataset with full size nerfacc accelerated elastic ngp prop model with and without elasticity.
parameters:
  dataset:
    value: mipnerf360
  max-steps:
    value: 40000
  scene:
    values:
      - garden
      - bicycle
      - bonsai
      - counter
      - kitchen
      - room
      - stump
  num-train-granularities:
    value: 1
  num-granularities-to-sample:
    values:
      - 1
  radiance-field.use-elastic:
    values:
      - True
  density-field.use-elastic:
    values:
      - True

command:
  - python
  - scripts/train/train_granular_ngp_prop.py
  - ${args}
