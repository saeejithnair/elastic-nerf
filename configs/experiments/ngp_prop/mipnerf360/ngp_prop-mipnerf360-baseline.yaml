name: ngp_prop-mipnerf360-baseline
project: elastic-nerf
entity: saeejithn
method: grid
description: This performs a sweep over mipnerf360 dataset with baseline ngp prop model.
parameters:
  dataset:
    value: mipnerf360
  max-steps:
    value: 40000
  scene:
    values:
      - garden
      - bicycle
      - bonsai
      - counter
      - kitchen
      - room
      - stump
  num-train-granularities:
    value: 1
  eval-granular-widths:
    value: 64
  num-granularities-to-sample:
    values:
      - 1
  radiance-field.use-elastic:
    values:
      - False
  density-field.use-elastic:
    values:
      - False
command:
  - python
  - scripts/train/train_granular_ngp_prop.py
  - ${args}
