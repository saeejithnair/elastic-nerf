name: ngp_prop-blender-four_granularities-granular_norm
project: elastic-nerf
entity: saeejithn
method: grid
description: This performs a sweep over blender dataset with full size nerfacc accelerated elastic ngp occ model with and without granular norm jointly optimized with 6 widths.
parameters:
  scene:
    values:
      - chair
      - drums
      - ficus
      - hotdog
      - lego
      - materials
      - mic
      - ship
  sampling-strategy:
    values:
      - uniform
  num-train-widths:
    value: 4
  num-widths-to-sample:
    values:
      - 4
  radiance-field.use-elastic:
    values:
      - True
  radiance-field.base.use-granular-norm:
    values:
      - True
      - False
command:
  - python
  - scripts/train/train_elastic_ngp_occ.py
  - ${args}
